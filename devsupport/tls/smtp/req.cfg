extensions = extensions

[ req ]
distinguished_name     = req_distinguished_name
prompt = no

[ req_distinguished_name ]
C                      = US
ST                     = Test State or Province
L                      = Test Locality
O                      = Organization Name
OU                     = Organizational Unit Name
CN                     = localhost

[ extensions ]
subjectAltName = @altNames

[ altNames ]
DNS = localhost
IP = 127.0.0.1
